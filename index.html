<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="cards-section" id="cards-section"></div>
    
    <div class="form-section">
      <form action="#" autocomplete="off">
        <div class="name">
          <label for="name">Cardholder Name</label>
          <input 
            type="text" 
            name="name" 
            id="name" 
            placeholder="e.g. Jane Applessed"
            data-card-name="card-name"
            autocomplete="off"
            >
          <span class="name-warning warning" id="name-warning">Name must be valid!</span>
        </div>

        <div class="card-number">
          <label for="card-number">Card Number</label>
          <input 
            type="number" 
            name="card-number" 
            id="card-number" 
            placeholder="e.g. 1234 5678 9123 0000"
            data-number="number"
            autocomplete="off"
            >
          <span class="card-number-warning warning" id="card-number-warning">Card number must be valid!</span>
        </div>

        <div class="details">
          <div class="expiry-date">
            <div>
              <label for="expiry-date">EXP. DATE </label>
              <input 
                type="number" 
                id="expiry-date month" 
                class="month" 
                placeholder="MM" 
                autocomplete="cc-exp-month"
                data-month="month"
                >
                <span class="month-warning warning" id="month-warning">Month must be valid!</span>
            </div>
            <div>
              <label for="expiry-date">(MM/YY)</label>
              <input 
                type="number" 
                class="year" 
                id="year"
                placeholder="YY" 
                autocomplete="cc-exp-year"
                data-year="year"
                >
                <span class="year-warning warning" id="year-warning">Year must be valid!</span>
            </div>
          </div>

          <div class="cvc">
            <label for="cvc">CVC</label>
            <input 
              type="number" 
              id="cvc" 
              placeholder="CVC" 
              autocomplete="cc-csc"
              data-cvc="cvc"
              >
              <span class="cvc-warning warning" id="cvc-warning">CVC must be valid!</span>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/fayiz770">Mohammad Waris Fayiz</a>.
  </div>
  <script src="index.js"></script>
  <script src="validate.js"></script>
</body>
</html>
