<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="cards-section">
      <div class="card-front">
        <img src="./images/card-logo.svg" alt="card logo" class="card-logo">
        <div class="card-number-display">0000 0000 0000 0000</div>
        <div class="card-details">
          <span class="card-name">JANE APPLESEED</span>
          <span class="card-date">00/00</span>
        </div>
      </div>
      <div class="card-back">
        <span class="card-cvc">000</span>
      </div>
    </div>
    
    <div class="form-section">
      <form action="#">
        <div class="name">
          <label for="name">Cardholder Name</label>
          <input 
            type="text" 
            name="name" 
            id="name" 
            placeholder="e.g. Jane Applessed"
            >
        </div>

        <div class="card-number">
          <label for="card-number">Card Number</label>
          <input 
            type="number" 
            name="card-number" 
            id="card-number" 
            placeholder="e.g. 1234 5678 9123 0000"
            >
        </div>

        <div class="details">
          <div class="expiry-date">
            <div>
              <label for="expiry-date">EXP. DATE </label>
              <input type="text" id="expiry-date" class="month" placeholder="MM">
            </div>
            <div>
              <label for="expiry-date">(MM/YY)</label>
              <input type="text" class="year" placeholder="YY">
            </div>
          </div>

          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="CVC">
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/fayiz770">Mohammad Waris Fayiz</a>.
  </div>
</body>
</html>
